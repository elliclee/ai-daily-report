        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif; background-color: var(--background); color: var(--foreground); line-height: 1.6; -webkit-font-smoothing: antialiased; }

        .card-headline { display: flex; gap: 12px; margin-bottom: 12px; }
        .card-badge { flex-shrink: 0; width: 4px; background: var(--accent); border-radius: 2px; }
        .card-title { font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 600; line-height: 1.4; }

        .card-content { font-size: 14px; line-height: 1.7; color: var(--muted-foreground); }

        .card-sources { margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border); font-size: 12px; }
        .card-sources a { color: var(--accent); text-decoration: none; }
        .card-sources a:hover { text-decoration: underline; }
        .highlight-box { background: linear-gradient(135deg, #faf9f6 0%, #f5f3ed 100%); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
        .highlight-title { font-weight: 600; font-size: 14px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .highlight-list { list-style: none; font-size: 14px; }

        .tag { display: inline-flex; align-items: center; padding: 3px 8px; background: var(--background); border-radius: 4px; font-size: 11px; font-weight: 500; color: var(--muted-foreground); border: 1px solid var(--border); }
        .footer { text-align: center; padding-top: 48px; border-top: 1px solid var(--border); color: var(--muted-foreground); font-size: 13px; }
        .footer a { color: var(--foreground); text-decoration: none; border-bottom: 1px solid var(--border); }

        .x-highlight { background: #faf9f6; border-radius: 12px; padding: 16px; margin-top: 16px; }

        .x-content { flex: 1; }
