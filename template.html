<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Daily Report | {{DATE}}</title>
  <meta name="description" content="汇聚全球人工智能领域最新动态、技术突破与行业洞察">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: #f7f5f0;
      --foreground: #1f1d1a;
      --card: #faf9f6;
      --muted-foreground: #6b6560;
      --border: #e5e0d8;
      --accent: #e85d04;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 48px 24px 64px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 48px;
    }

    .logo {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--foreground);
      text-decoration: none;
    }

    .date {
      font-size: 14px;
      color: var(--muted-foreground);
    }

    /* Page Title */
    .page-title {
      margin-bottom: 48px;
    }

    .page-title h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .page-title p {
      font-size: 14px;
      color: var(--muted-foreground);
    }

    /* Section */
    section {
      margin-bottom: 48px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted-foreground);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    /* News Item */
    .news-item {
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .news-tag {
      display: inline-block;
      background: rgba(232, 93, 4, 0.1);
      color: var(--accent);
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .news-item p {
      font-size: 14px;
      line-height: 1.7;
      color: var(--muted-foreground);
      margin-bottom: 12px;
    }

    .news-source {
      font-size: 12px;
      color: #9a9590;
    }

    .news-source a {
      color: #2563eb;
      text-decoration: none;
    }

    .news-source a:hover {
      text-decoration: underline;
    }

    /* Market Table */
    .market-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
    }

    .market-table th,
    .market-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .market-table th {
      font-weight: 500;
      color: var(--muted-foreground);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .market-table tr:last-child td {
      border-bottom: none;
    }

    .market-table td:last-child {
      text-align: right;
      font-weight: 500;
    }

    .market-note {
      font-size: 12px;
      color: #9a9590;
      margin-top: 16px;
      line-height: 1.6;
    }

    /* Archive */
    .archive {
      padding-top: 32px;
      border-top: 1px solid var(--border);
      margin-top: 48px;
    }

    .archive-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .archive-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 24px;
    }

    .archive-links a {
      font-size: 13px;
      color: var(--muted-foreground);
      text-decoration: none;
    }

    .archive-links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 12px;
      color: #9a9590;
    }

    footer p {
      margin-bottom: 4px;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 32px 16px 48px;
      }

      .page-title h1 {
        font-size: 26px;
      }

      .news-item h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo">AI Daily Report</a>
      <span class="date">{{DATE_CN}}</span>
    </header>

    <div class="page-title">
      <h1>AI早报融合版</h1>
      <p>头条精选 · 新模型发布 · 应用开发动态</p>
    </div>

    <!-- CONTENT_START -->
    {{CONTENT}}
    <!-- CONTENT_END -->

    <!-- Archive -->
    <div class="archive">
      <h3 class="archive-title">往日归档</h3>
      <div class="archive-links">
        {{ARCHIVE_LINKS}}
        <a href="archive/">更多...</a>
      </div>
    </div>

    <footer>
      <p>{{DATE_CN}}</p>
      <p>AI Daily Report | AI日报融合版</p>
      <p><a href="https://github.com/elliclee/ai-daily-report">GitHub</a></p>
    </footer>
  </div>
</body>
</html>
